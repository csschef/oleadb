<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ñndra recept ‚Äì Receptsamling</title>
    <meta name="description" content="√Ñndra ett befintligt recept">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/create.css">
</head>

<body>
    <nav>
        <a href="index.html" class="nav-brand">üç≥ Receptsamling</a>
        <div class="nav-links">
            <a href="index.html">Recept</a>
            <a href="create.html">Skapa</a>
        </div>
    </nav>

    <div class="container container-sm">
        <header class="page-header">
            <h1 id="page-title">√Ñndra recept</h1>
        </header>

        <form id="recipe-form" onsubmit="return false;">
            <!-- IMAGE UPLOAD -->
            <div class="form-section">
                <h2>Bild</h2>
                <div class="image-upload-area" id="image-drop-area">
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                    <div id="image-preview-container" class="image-preview-container">
                        <div class="upload-placeholder">
                            <span class="icon">üì∏</span>
                            <p>Klicka eller dra en ny bild hit f√∂r att byta</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BASIC INFO -->
            <div class="form-section">
                <h2>Om receptet</h2>
                <div class="field">
                    <label for="recipe-name">Namn</label>
                    <input type="text" id="recipe-name" placeholder="Laddar‚Ä¶" required autofocus>
                </div>
                <div class="field">
                    <label for="recipe-description">Beskrivning</label>
                    <textarea id="recipe-description" placeholder="Ber√§tta lite om receptet‚Ä¶"></textarea>
                </div>
                <div class="two-col">
                    <div class="field">
                        <label for="recipe-servings">Portioner</label>
                        <input type="number" id="recipe-servings" placeholder="T.ex. 4" min="1">
                    </div>
                    <div class="field">
                        <label for="recipe-preptime">Tid (min)</label>
                        <input type="number" id="recipe-preptime" placeholder="T.ex. 30" min="1">
                    </div>
                </div>
            </div>

            <!-- CATEGORIES -->
            <div class="form-section">
                <h2>Kategorier</h2>
                <div id="category-selector" class="chip-group">
                    <!-- Categories will be rendered here -->
                </div>
            </div>

            <!-- INGREDIENTS -->
            <div class="form-section">
                <h2>Ingredienser</h2>
                <div id="ingredient-list" class="ingredient-list">
                    <!-- Rows added via JS -->
                </div>
                <button type="button" class="btn btn-ghost" id="add-row-btn" style="margin-top: 1rem; width: 100%;">
                    ‚ûï L√§gg till ingrediens
                </button>
            </div>

            <!-- INSTRUCTIONS -->
            <div class="form-section">
                <h2>Instruktioner</h2>
                <div id="instruction-list" class="instruction-list">
                    <!-- Rows added via JS -->
                </div>
                <button type="button" class="btn btn-ghost" id="add-step-btn" style="margin-top: 1rem; width: 100%;">
                    ‚ûï L√§gg till steg
                </button>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary btn-lg" id="save-btn" style="flex: 1;">
                    üíæ Spara √§ndringar
                </button>
                <a id="cancel-btn" href="index.html" class="btn btn-ghost">Avbryt</a>
            </div>
        </form>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/edit.js"></script>
</body>

</html>
