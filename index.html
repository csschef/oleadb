<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptsamling</title>
    <meta name="description" content="Bl√§ddra bland alla sparade recept">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="nav-brand">üç≥ Receptsamling</a>
        <div class="nav-links">
            <a href="index.html" class="active">Recept</a>
            <a href="create.html">Skapa</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Recept</h1>
            <a href="create.html" class="btn btn-primary">+ Nytt recept</a>
        </div>

        <div id="content" class="loading">Laddar‚Ä¶</div>
    </div>

    <script>
        const API = `http://${window.location.hostname}:3000`;

        async function load() {
            const el = document.getElementById('content');
            try {
                const res = await fetch(`${API}/recipes`);
                const recipes = await res.json();

                if (!recipes.length) {
                    el.className = '';
                    el.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üçΩÔ∏è</div>
                            <p>Inga recept √§nnu.</p><br>
                            <a href="create.html" class="btn btn-primary">Skapa ditt f√∂rsta</a>
                        </div>`;
                    return;
                }

                el.className = 'recipe-grid';
                el.innerHTML = recipes.map(r => `
                    <a class="recipe-card" href="recipe.html?id=${r.id}">
                        <h3>${esc(r.name)}</h3>
                        <div class="meta">
                            ${r.servings ? `<span>üçΩ ${r.servings} port.</span>` : ''}
                            ${r.prep_time_minutes ? `<span>‚è± ${r.prep_time_minutes} min</span>` : ''}
                        </div>
                        <p>${esc(r.description || '')}</p>
                    </a>
                `).join('');

            } catch {
                el.innerHTML = `<div class="empty-state"><p>Kunde inte ladda recept.</p></div>`;
            }
        }

        const esc = s => String(s ?? '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        load();
    </script>
</body>

</html>
