<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alla recept ‚Äì Receptsamling</title>
    <meta name="description" content="Bl√§ddra bland alla dina sparade recept">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/" class="nav-brand">üç≥ Receptsamling</a>
        <div class="nav-links">
            <a href="view.html" class="active">Alla recept</a>
            <a href="create.html">Skapa recept</a>
        </div>
    </nav>

    <div class="container">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:2rem">
            <h1 style="margin-bottom:0">Alla recept</h1>
            <a href="create.html" class="btn btn-primary">+ Nytt recept</a>
        </div>

        <div id="content" class="loading">Laddar recept‚Ä¶</div>
    </div>

    <script>
        const API = `http://${window.location.hostname}:3000`;

        async function loadRecipes() {
            const el = document.getElementById('content');
            try {
                const res = await fetch(`${API}/recipes`);
                const recipes = await res.json();

                if (recipes.length === 0) {
                    el.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üçΩÔ∏è</div>
                            <p>Inga recept √§nnu.</p>
                            <br>
                            <a href="create.html" class="btn btn-primary">Skapa ditt f√∂rsta recept</a>
                        </div>`;
                    return;
                }

                el.classList.remove('loading');
                el.className = 'recipe-grid';
                el.innerHTML = recipes.map(r => `
                    <div class="recipe-card">
                        <h3>${escHtml(r.name)}</h3>
                        <div class="recipe-meta">
                            ${r.servings ? `<span>üçΩ ${r.servings} port.</span>` : ''}
                            ${r.prep_time_minutes ? `<span>‚è± ${r.prep_time_minutes} min</span>` : ''}
                        </div>
                        ${r.description ? `<p class="recipe-description">${escHtml(r.description)}</p>` : ''}
                        <div class="ingredient-chips">
                            ${r.ingredients.map(i =>
                    `<span class="chip">${escHtml(i.ingredient_name)} ${i.amount} ${escHtml(i.unit)}</span>`
                ).join('')}
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                el.innerHTML = `<div class="empty-state"><p>Kunde inte ladda recept. √Ñr servern ig√•ng?</p></div>`;
                console.error(err);
            }
        }

        function escHtml(str) {
            return String(str ?? '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        loadRecipes();
    </script>
</body>

</html>
