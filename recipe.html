<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept ‚Äì Receptsamling</title>
    <meta name="description" content="Receptdetaljer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="nav-brand">üç≥ Receptsamling</a>
        <div class="nav-links">
            <a href="index.html">Recept</a>
            <a href="create.html">Skapa</a>
        </div>
    </nav>

    <div class="container recipe-detail">
        <a href="index.html" class="back-link">‚Üê Alla recept</a>
        <div id="content" class="loading">Laddar‚Ä¶</div>
    </div>

    <script>
        const API = `http://${window.location.hostname}:3000`;
        const esc = s => String(s ?? '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

        async function load() {
            const el = document.getElementById('content');
            const id = new URLSearchParams(location.search).get('id');

            if (!id) {
                el.innerHTML = `<div class="empty-state"><p>Inget recept valt.</p></div>`;
                return;
            }

            try {
                const res = await fetch(`${API}/recipes/${id}`);
                if (!res.ok) throw new Error('not found');
                const r = await res.json();

                document.title = `${r.name} ‚Äì Receptsamling`;

                el.className = '';
                el.innerHTML = `
                    <h1>${esc(r.name)}</h1>
                    <div class="meta">
                        ${r.servings ? `<span>üçΩ ${r.servings} portioner</span>` : ''}
                        ${r.prep_time_minutes ? `<span>‚è± ${r.prep_time_minutes} min</span>` : ''}
                    </div>
                    ${r.description ? `<p class="recipe-description">${esc(r.description)}</p>` : ''}

                    <div class="detail-section">
                        <h2>Ingredienser</h2>
                        <ul class="ingredient-list-detail">
                            ${r.ingredients.map(i => `
                                <li>
                                    <span class="ing-amount">${i.amount} ${esc(i.unit)}</span>
                                    <span>${esc(i.ingredient_name)}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;

            } catch {
                el.innerHTML = `<div class="empty-state"><p>Receptet hittades inte.</p></div>`;
            }
        }

        load();
    </script>
</body>

</html>
